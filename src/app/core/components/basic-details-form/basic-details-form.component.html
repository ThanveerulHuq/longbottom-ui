<div class="basic-details-card">

  <mat-card class="main-card">
    <mat-card-header class="card-header">
      <mat-card-title >Basic Details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="basic-form">
      <p>
        <mat-form-field appearance="outline" class="form-field" MatFormFieldControl>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="form-field" MatFormFieldControl>
          <mat-label>Contact Number</mat-label>
          <input matInput placeholder="Placeholder" type="number">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="form-field" MatFormFieldControl>
          <mat-label>Standard</mat-label>
          <mat-select>
            <mat-option value="option">X</mat-option>
            <mat-option value="option">XII</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <p>
        <!-- <mat-form-field appearance="outline" class="form-field" MatFormFieldControl>
          <mat-label>School</mat-label>
          <mat-select>
            <mat-option value="option">St.Pauls</mat-option>
            <mat-option value="option">Velammal</mat-option>
          </mat-select>
        </mat-form-field> -->
        <mat-form-field class="example-full-width">
          <input matInput
                 placeholder="State"
                 aria-label="State"
                 [matAutocomplete]="auto"
                 [formControl]="stateCtrl">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
              <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
              <span>{{state.name}}</span> |
              <small>Population: {{state.population}}</small>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field> 
      </p>
      <p>
        <mat-form-field appearance="outline" class="form-field" MatFormFieldControl>
          <mat-label>Email ID</mat-label>
          <input matInput placeholder="Placeholder"  type="email">
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="basic">Clear</button>
      <button mat-raised-button (click)="submitBasicDetails()" color="primary">Next</button>
    </mat-card-actions>
  </mat-card>

</div>
